<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="A quiz about Leeds United Football Club">
   <meta name="keywords" content="Leeds United, Football, Quiz">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Leeds United Quiz</title>
</head>
<body>
    <main>
        <header>
            <div id="logo-text">
                <img src="assets/images/leeds-logo-text.png" alt="Leeds United Logo"></div>
            <div id="nav-buttons">
                <button type="button" id="button-rules" class="nav-button">Game Rules</button>
                <button type="button" id="button-leaderboard" class="nav-button">Leaderboard</button>
            </div>
        </header>
        <div id="game-area">
            <div id="questions">In what year was Leeds United founded?</div>
            <div id="timer">
                <p><i class="fa-solid fa-stopwatch" style="color: #182b49;"></i> 15s</p></div>
            <div id="answer-button-area">
                <button type="button" id="button-a" class="answer-button">A</button>
                <button type="button" id="button-b" class="answer-button">B</button>
                <button type="button" id="button-c" class="answer-button">C</button>
                <button type="button" id="button-d" class="answer-button">D</button>
            </div>
            <div id="next-question">
                <button type="button" id="next-question">Next question</button>
            </div>
            <div id="score-area">
            <div id="questions-left">Questions:</div>
            <div id="questions-left-counter">0 / 5</div>
            <div id="correct-answers">Correct answers</div>
            <div id="correct-answers-counter">0</div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-wrapper">
            <h4>Visit Leeds United on Social Media:</h4>
                <div id="footer-links">
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page, opens up in new tab"><i class="fa-brands fa-facebook" style="color: #f2d607;"></i></a>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page, opens up in new tab"><i class="fa-brands fa-instagram" style="color: #f2d706;"></i></a>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page, opens up in new tab"><i class="fa-brands fa-twitter" style="color: #f2d607;"></i></a>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page, opens up in new tab"><i class="fa-brands fa-youtube" style="color: #f2d706;"></i></a>
                    <br>
                    <p>Made with <i class="fa-solid fa-heart" style="color: #f2d607;"></i> by Andreas Karlsson 2023</p>
                    <a href="https://github.com/andreas-ka" target="_blank" rel="noopener" aria-label="Visit my github repository page, opens up in new tab"><i class="fa-brands fa-github" style="color: #f2d706;"></i></a>
                 </div>    
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/bd05bc0350.js" crossorigin="anonymous"></script>
</body>
</html>

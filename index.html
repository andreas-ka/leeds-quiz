<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="A quiz about Leeds United Football Club">
   <meta name="keywords" content="Leeds United, Football, Quiz">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Leeds United Quiz</title>
</head>
<body>
    <main>
        <header>
            <div id="logo-text">
                <img src="assets/images/leeds-logo-text.png" alt="Leeds United Logo"></div>
            <div id="nav-buttons">
                <button id="button-rules">Game Rules</button>
                <button id="button-leaderboard">Leaderboard</button>
            </div>
        </header>
        <div id="game-area">
            <div id="questions">What year was Leeds founded?</div>
            <div id="answer-button-area">
                <button id="button-a" class="answer-button">A</button>
                <button id="button-b" class="answer-button">B</button>
                <button id="button-c" class="answer-button">C</button>
                <button id="button-d" class="answer-button">D</button>
            </div>
            <div id="next-question">
                <button id="next-question">Next question</button>
            </div>
            <div id="score-area">
            <div id="questions-left">Questions:</div>
            <div id="questions-left-counter">0/5</div>
            <div id="correct-answers">Correct answers</div>
            <div id="correct-answers-counter">0</div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
        Visit Leeds United on Social Media:
        </div>
    </footer>
</body>
</html>
